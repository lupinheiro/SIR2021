<!DOCTYPE html>
<html>

<head>
    <title>Euromilhões</title>
    <meta charset="utf-8">

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #000;
            text-align: left;
            padding: 8px;
        }
        
        .escuro {
            background-color: #9e9e9e
        }
        
        .claro {
            background-color: #f5f5f5
        }
    </style>
</head>

<body>
    <div>
        <h1>Euromilhões</h1>
    </div>

    <div>
        <button id="gera">Gera Chave</button>
        <button id="limpa">Limpa Chaves</button>
    </div>

    <div id="content">
        <table id="tabela">
            <thead>
                <th>Chave</th>
                <th>Chave Ordenada</th>
                <th>Estrelas</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        var gera = document.getElementById("gera");
        var limpa = document.getElementById("limpa");
        var tabela = document.getElementById("tabela");
        var body = tabela.tBodies[0];

        limpa.onclick = function() {
            body.innerHTML = '';
        }

        gera.addEventListener("click", geraChave);

        function geraChave() {

            var chave = {
                estrelas: [],
                numeros: []
            };

            chave.estrelas = extrator(1, 12, 2);
            chave.numeros = extrator(1, 50, 5);

            var linha = document.createElement("tr");
            linha.innerHTML = "<td>" + array2string(chave.numeros) + "</td><td>" + array2string(chave.numeros.sort(ordena)) + "</td><td>" + array2string(chave.estrelas.sort(ordena)) + "</td>";
            var nLinhas = tabela.rows.length;

            linha.className = (nLinhas % 2 == 0) ? 'claro' : 'escuro';

            body.appendChild(linha);

            function extrator(min, max, n) {
                extracao = [];
                while (extracao.length < n) {
                    num = Math.floor(Math.random() * (max - min + 1)) + min;
                    if (extracao.indexOf(num) < 0) {
                        extracao.push(num);
                    }
                }

                return extracao;

            }

            function array2string(array) {
                return array.join(' ')
            }

            function ordena(a, b) {
                return (a - b)
            };
        }
    </script>
</body>

</html>
